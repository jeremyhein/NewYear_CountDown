<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>要得回家了</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <div id="year" class="year">2021</div>
  <h1>回家倒计时</h1>

  <div id="countdown" class="countdown">
    <div class="time">
      <h2 id="days">00</h2>
      <small>Days</small>
    </div>

    <div class="time">
      <h2 id="hours">00</h2>
      <small>Hours</small>
    </div>

    <div class="time">
      <h2 id="minutes">00</h2>
      <small>Minutes</small>
    </div>

    <div class="time">
      <h2 id="seconds">00</h2>
      <small>Seconds</small>
    </div>

  </div>
  <img src="./img/spinner.gif" alt="Loading..." class="loading" id="loading">




  <script src="script.js" charset="utf-8"></script>
</body>

</html>
